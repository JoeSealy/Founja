        <title>Founja - {{title}}</title>

        <title>Founja</title>
        {%endif %}
    </head>
    <body>

            <div class = "header-wrapper">

                </div>
                <div class = "nav-wrapper">
                    <a href = "{{url_for("main.home")}}">Home</a>

        <main>

        </main>
        <footer>

        </footer>

</html>
